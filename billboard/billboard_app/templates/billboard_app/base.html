<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Billboard</title>
    {% load staticfiles %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Anton|Pinyon+Script|Poiret+One" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
          crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="{% static 'js/app.js' %}"></script>
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">
</head>
</head>
<body>
<br class="page-header">
<h1 class="heading">Billboard</h1>

{% if user.is_authenticated %}
<a href="{% url 'logout' %}">
    <button class="user-button">Logout</button>
</a>
{% else %}
<a href="/register">
    <button class="user-button">Registration</button></a>
    <a href="{% url 'login' %}">
        <button class="user-button">Login</button>
    </a>
    {% endif %}

    {%block content%}
    {%endblock %}

    </div>
</body>
</html>
